{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<div id="g_id_onload" data-client_id="377185373122-sthnvl662onhmggfte4f8smd9emlvj7m.apps.googleusercontent.com"
    data-context="signin" data-ux_mode="popup" data-login_uri="http://127.0.0.1:8000/accounts/google/login/callback/"
    data-auto_select="true" data-itp_support="true">
</div>

<div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with"
    data-size="large" data-logo_alignment="left">
</div>
<p>Or</p>
<a href="{% provider_login_url 'google' %}">Sign in with Google</a>
{% endblock %}
